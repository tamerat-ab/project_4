* {
        margin: 0;
        padding: 0;
        font-family: Segoe UI;
    }
    
    .nav-bar{
        height: 70px;
        background: #262626;
    }
    
    .brand{
        float: left;
        position: absolute;
        padding-left: 20px;
        line-height: 70px;
        font-size: 1.5em;
    }
    
    .brand a{
        text-decoration: none;
        color: white;
    }
    
    .nav-container{
        max-width: 1000px;
        margin: 0 auto;
    }
    
    nav{
        float: right;
    }
    
    nav ul{
        list-style: none;
    }
    
    nav ul li{
        float: left;
        position: relative;
    }
    
    nav ul li a{
        display: block;
        padding: 0 20px;
        line-height: 70px;
        background: #262626;
        text-decoration: none;
        color: #fff;
    }
    
    nav ul li a:hover{
        background: #2ab1ce;
        color: #fff;
    }
    
    nav ul li a:not(:only-child):after{
        content: 'â–¼';
        padding-left: 5px;
    }
    
    nav ul li ul li {
        min-width: 190px;
    }
    
    nav ul li ul li a{
        padding: 15px;
        line-height: 20px;
    }
    
    .nav-dropdown{
        position: absolute;
        display: none;
        z-index: 1;
    }
    
    .nav-mobile{
        display: none;
        position: absolute;
        top: 0;
        right: 0;
        height: 70px;
        width: 70px;
    }
    
    #nav-toggle{
        position: absolute;
        left: 18px;
        top: 22px;
        cursor: pointer;
        padding: 10px 35px 15px 0px;
    }
    
    #nav-toggle span,
    #nav-toggle span::before,
    #nav-toggle span::after{
        position: absolute;
        display: block;
        content: '';
        background: #fff;
        height: 5px;
        width: 35px;
        transition: all 300ms ease-in-out;
    }
    
    #nav-toggle span::before{
        top: -10px;
    }
    
    #nav-toggle span::after{
        bottom: -10px;
    }
    
    #nav-toggle.active span{
        background-color: transparent;
    }
    
    #nav-toggle.active span::before, #nav-toggle.active span::after{
        top: 0;
    }
    
    #nav-toggle.active span::before{
        transform: rotate(45deg);
    }
    
    #nav-toggle.active span::after{
        transform: rotate(-45deg);
    }
    
    @media only screen and (max-width: 768px) {
    
        .nav-mobile{
            display: block;
        }
    
        nav{
            width: 100%;
            padding: 70px 0 15px;
        }
    
        nav ul{
            display: none;
        }
    
        nav ul li {
            float: none;
        }
    
        nav ul li a{
            padding: 15px;
            line-height: 20px;
            padding-left: 25%;
        }

        nav ul li ul li a{
            padding-left: 30%;
        }
    
        .nav-dropdown{
            position: static;
        }
    }
    
    @media screen and (min-width: 799px){
        .nav-list{
            display: block !important;
        }
    }
